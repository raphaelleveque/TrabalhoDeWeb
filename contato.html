<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Operação Natal</title>
</head>
<body>
    <nav>
        <div class="blobLog">
            <img src="src/visual/Bloob1.png" alt="">
            <img src="src/visual/Bloob1-claro.png" alt="">
            <img src="src/visual/logo-vertical-detalhes-em-branco.png" alt="">
        </div>
        <div class="items">
            <img src="src/visual/Bloob2.png" alt="">
            <img src="src/visual/Estrelas.png" alt="">
            <ul>
                <li class="item1">Home</li>
                <li class="item2">Sobre</li>
                <li class="item3">Contribuições</li>
                <li class="item4">Informações</li>
                <li class="item5">Login</li>
            </ul>
        </div>
    </nav>

    <section id="Conteudo">
        <div class="intro">
            <h2>Contato</h2>
            <h3>Entre em contato conosco!</h3>
        </div>


        <div class="informacoes">
            <div class="border">
                <div class="evento">
                    <div class="conteudo">
                        <div class="formulario-container">
                            <h2>Entre em Contato</h2>
                            <form id="formao500" name="formao500" action="" method="post">
                                <label for="nome">Nome:</label><br />

                                <input type="text" name="nome" maxlength="100" required /><br /><br />
                
                                <label for="email">E-mail:</label><br />
                                
                                <input type="email" name="email" maxlength="100"
                                    placeholder="Por favor, insira um e-mail válido para obter resposta de volta."
                                    required /><br /><br />
                
                                <label for="msg">Mensagem:</label><br />
                                <textarea name="msg" rows="6" required></textarea><br /><br />
                
                                <input type="hidden" name="formulario_contato" value=1 required />
                                <input type="submit" name="botao" value="Enviar" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>


    </section>


    <img class="ufo" id="mascote1" src="src/visual/Nicolau (1).png" alt="">
    <img class="ufo" id="mascote2"src="src/visual/Nicolau_Sino.png" alt="">
    <img class="ufo" id="mascote3"src="src/visual/Natalina.png" alt="">
    <img class="ufo" id="mascote4"src="src/visual/Floquinho (1).png" alt="">
    <img class="ufo" id="mascote5" src="src/visual/Bell (2).png" alt="">

    <footer id="footer-contato">
        <p>Operação Natal ©2024</p>
    </footer>
</body>
</html>
